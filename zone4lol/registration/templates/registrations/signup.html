{% extends 'main/base.html' %}
{% block title %}Registro{% endblock %}

{% block content %}

<body style="background: linear-gradient(to right, #e6e6e6, white);">
  <div class="container" >
    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row" >
      <div class="col-lg-10 col-xl-9 mx-auto">
        <div class="card card-signin flex-row my-5" style="border:0.5px solid black ;">
          <div class="card-img-left d-none d-md-flex">
             <!-- Background image for card set in CSS! -->
          </div>
          <div class="card-body">
            <h5 class="card-title text-center">Registro</h5>
            <form class="form-signin">
              <div class="form-label-group">
                <input type="text" id="inputUserame" maxlength="20" class="form-control" placeholder="Username" name='username' required autofocus>
                <label for="inputUserame">Nombre de Usuario</label>
              </div>

              <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" name='email' required>
                <label for="inputEmail">Correo Electronico</label>
              </div>
              
              <hr>

              <div class="form-label-group">
                <input type="text" id="inputNombre" class="form-control" placeholder="Nombre" name='first_name' required>
                <label for="inputNombre">Nombre</label>
              </div>
              
              <div class="form-label-group">
                <input type="text" id="inputConfirmLast_name" class="form-control" placeholder="Apellidos" name='last_name' required>
                <label for="inputConfirmLast_name">Apellidos</label>
              </div>

              <hr>

              <div class="form-label-group">
                <input type="text" id="inputNombreInv" class="form-control" placeholder="Nombre de invocador" name='nombre_sum' required>
                <label for="inputNombreInv">Nombre de invocador</label>
              </div>
              
              <div class="form-label-group">
                <input type="text" id="inputConfirmLocalidad" class="form-control" placeholder="Localidad" name='localidad' required>
                <label for="inputConfirmLocalidad">Localidad</label>
              </div>

              <hr>

              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" name='password1' required>
                <label for="inputPassword">Contraseña</label>

              </div>
              
              <div class="form-label-group">
                <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Password" name='password2' required>
                <label for="inputConfirmPassword">Confirmar contraseña</label>
                <input type="checkbox" onclick="myFunction3()"> Mostrar contraseñas
              </div>

              <hr>

              <div class="form-group">
                <label>¿Quieres ser socio?</label>
                {{ form2.socio }}
              </div>

              <div class="form-group">
                {{ form2.imagen.label }}:
                <p></p>
                {{ form2.imagen }}
              </div>
              <div style="height: 3%;"></div>

              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Registrarme</button>
              <a class="d-block text-center mt-2 small" href="{% url 'usuario_login' %}">¿Ya estas registrado? Accede haciendo click aqui.</a>
              <hr class="my-4">
            </form>
          </div>
        </div>
      </div>
    </div>
    </form>
  </div>
</body>

{% endblock %}
